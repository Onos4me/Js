<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTEST RATE</title>
</head>
<body>
    <center>INTERST RATE CALCULATOR</center>
    <script>
        let principal = 10000;
        let rate = 0.05;
        let years = 2 ;
        let interest = principal * rate * years;
        let totalAmount = principal + interest;
        var linebreak = "<p>";
        document.write("Main Amount : ")
        document.write(principal)
         document.write(linebreak)
         document.write("Rate : ")
          document.write(rate)
          document.write(linebreak)
          document.write("Loan Duration : " )
          document.write(years)
          document.write(linebreak)
          document.write("Interest : " )
          document.write(interest)
          document.write(linebreak)
          document.write("Total Amount : " )
          document.write(totalAmount)
           document.write(linebreak)
           document.write("After 2 years at an interest rate of 0.05%, the total amount will be 11000." )


    </script>
    
</body>
</html>
